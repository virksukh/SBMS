<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bookTicket">Book Ticket</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Book Ticket Here</h2>
   Your ticket booking : <p th:text="${ticketStatus}"></p>
    <form th:action="@{/ticket}" th:object="${passenger}" method="post">
        <table class="table">
            <tr>
                <td>Name :</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Source :</td>
                <td><input type="text" th:field="*{source}" /></td>
            </tr>
            <tr>
                <td>Destination :</td>
                <td><input type="text" th:field="*{destination}" /></td>
            </tr>
            <tr>
                <td>DOJ :</td>
                <td><input type="text" th:field="*{doj}" /></td>
            </tr>
            <tr>
                <td>Train No :</td>
                <td><input type="text" th:field="*{trainNum}" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Save" class="btn btn-primary" /></td>
            </tr>
            </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
